<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>city</title>
    <script>
        


        async function get_request() {

        const response = await fetch('http://jsontest/city?limit=1');
        const json = await response.json();
        json.forEach(function(element){
            // console.log(element);
        
            document.querySelector('.info').innerHTML += `<div> ${element.Name}</div>`
        
        }); 
        
    }

    get_request()
    
    </script>
</head>
<body>
    <div class="info">

    </div>
</body>
</html>
